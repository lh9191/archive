<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function between(string, start, end) {
        var startAt = string.indexOf(start) + start.length;
        var endAt = string.indexOf(end, startAt);
        return string.slice(startAt, endAt);
    }
    between("루이 '팝' 암스트롱", "'", "'");
</script>
</body>
</html>
