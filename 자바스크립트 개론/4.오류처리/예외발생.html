<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function lastElement(array) {
        if (array.length > 0)
            return array[array.length - 1];
        else
            throw "빈 배열의 마지막 요소는 취할 수 없습니다.";
    }
    function lastElementPlusTen(array) {
        return lastElement(array) + 10;
    }

    try {
        alert(lastElementPlusTen([]));
    }
    catch (error) {
        document.write("뭔가 잘못됨:", error);
    }
</script>
</body>
</html>
