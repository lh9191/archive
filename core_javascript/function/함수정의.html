<script>

    // for in 문 함수
    function printprops(o) {
        for (var p in o)
            console.log(p + ":" + o[p] + "\n");
    }
    var arr = ["1번","2번","3번"];
    // printprops(arr);  :  실행문

    // 데카르트 좌표 (x1, y1)과 (x2, y2)의 거리를 계산한다.
    function distance(x1, y1, x2, y2) {
        var dx = x2 - x1;
        var dy = y2 - y1;
        return Math.sqrt(dx+dx + dy+dy);
    }
    //0,0,3,4인자 값을 변수로 빼려면 어떻게 해야하나.. 하나씩 하는 수 밖에 없나 배열을 parsint로 바꾸는 메서드를 사용하는 식으로 해야하는건가..
    // console.log(parseInt([9,3,4]));  배열 중에 첫번째 배열만 정수로 반환한다.
    // console.log(distance(0,0,3,4));  :   실행문

    //팩토리얼 재귀함수
    function factorial(x) {
        if (x <= 1)
            return 1;
        return x * factorial(x-1);
    }
    // console.log(factorial(4))  :  실행문

    // 정의되는 즉시 실행되는 함수
    var tensquared = (function (x) {
        return x * x
    }(10))
